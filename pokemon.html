<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Pokmon Details</title>
    <link
      rel="shortcut icon"
      href="./assets/images/icons8-pokemon-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/pokestyles.scss" />
  </head>
  <body>
    <section class="img">
      <img src="./assets/images/pikachu2.png" height="400" alt="" />
      <div class="height-weight-type">
        <div class="type">
            <p>Electric</p>
        </div>
        <div>
          <p>Height</p>
          <p>0.7m</p>
        </div>
        <div>
          <p>Weight</p>
          <p>13 Kg</p>
        </div>
      </div>
    </section>
    <section class="info">
      <div class="base-stats">
        <div>
          <p>Attack</p>
          <p>123</p>
          <progress max="120" value="0"></progress>
        </div>
        <div>
          <p>Defence</p>
          <p>567</p>
          <progress max="120" value="0"></progress>
        </div>
        <div>
          <p>HP</p>
          <p>100</p>
          <progress max="120" value="0"></progress>
        </div>
        <div>
          <p>Sp Attack</p>
          <p>100</p>
          <progress max="120" value="0"></progress>
        </div>
        <div>
          <p>Sp Defence</p>
          <p>100</p>
          <progress max="120" value="0"></progress>
        </div>
        <div>
          <p>Speed</p>
          <p>100</p>
          <progress max="120" value="0"></progress>
        </div>
      </div>
    </section>
  </body>
</html>
